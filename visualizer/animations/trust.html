<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EMOLT â€” Trust</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box}
  body{background:#0e1420;display:flex;align-items:center;justify-content:center;height:100vh;overflow:hidden}
  .label{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);color:#6ECB3C;font-family:monospace;font-size:14px;opacity:0.6}
</style>
</head>
<body>
<svg width="500" height="400" viewBox="-80 -60 160 120">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#6ECB3C" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#0e1420" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <circle cx="0" cy="0" r="70" fill="url(#glow)"/>
  <g id="shield"></g>
  <g id="lob"></g>
  <g id="handshake"></g>
  <g id="particles"></g>
</svg>
<div class="label">trust</div>
<script src="lobster.js"></script>
<script>
const el = document.getElementById('lob');
const shieldEl = document.getElementById('shield');
const particlesEl = document.getElementById('particles');

const trustParts = [];

startLoop(t => {
  // Confident, calm stance
  el.innerHTML = drawLobster({ t, mood: 'happy' });

  // Shield / aura of trust
  const shieldPulse = Math.sin(t/20)*2;
  const shieldOp = 0.08 + Math.sin(t/15)*0.03;
  let shield = '';
  // Hexagonal shield
  const sides = 6;
  const sr = 30 + shieldPulse;
  let points = '';
  for (let i = 0; i < sides; i++) {
    const a = (i/sides)*Math.PI*2 - Math.PI/2;
    points += `${Math.cos(a)*sr},${Math.sin(a)*sr*1.1+3} `;
  }
  shield += `<polygon points="${points}" fill="none" stroke="#6ECB3C" stroke-width="0.4" opacity="${shieldOp}"/>`;
  // Inner hexagon
  const sr2 = sr-4;
  let points2 = '';
  for (let i = 0; i < sides; i++) {
    const a = (i/sides)*Math.PI*2 - Math.PI/2 + t*0.003;
    points2 += `${Math.cos(a)*sr2},${Math.sin(a)*sr2*1.1+3} `;
  }
  shield += `<polygon points="${points2}" fill="none" stroke="#6ECB3C" stroke-width="0.2" opacity="${shieldOp*0.6}" stroke-dasharray="3,3"/>`;
  // Checkmark
  const checkOp = 0.2 + Math.sin(t/12)*0.1;
  shield += `<g transform="translate(0,-42)" opacity="${checkOp}">`;
  shield += `<path d="M-3,0 L-1,2.5 L3,-2" fill="none" stroke="#6ECB3C" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>`;
  shield += `</g>`;
  shieldEl.innerHTML = shield;

  // Trust particles (green motes drifting up along shield)
  if (t % 8 === 0) {
    const a = Math.random()*Math.PI*2;
    trustParts.push({
      x: Math.cos(a)*28, y: Math.sin(a)*30+3,
      vy: -0.3-Math.random()*0.3, age: 0
    });
  }
  let parts = '';
  for (let i = trustParts.length-1; i >= 0; i--) {
    const p = trustParts[i];
    p.age++;
    p.y += p.vy;
    p.x += Math.sin(p.age/8)*0.2;
    if (p.age > 40) { trustParts.splice(i,1); continue; }
    const op = (1-p.age/40)*0.3;
    parts += `<circle cx="${p.x}" cy="${p.y}" r="0.7" fill="#6ECB3C" opacity="${op}"/>`;
  }
  particlesEl.innerHTML = parts;
});
</script>
</body>
</html>
