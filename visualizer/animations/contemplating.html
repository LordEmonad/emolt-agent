<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EMOLT â€” Contemplating Existence</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box}
  body{background:#080a14;display:flex;align-items:center;justify-content:center;height:100vh;overflow:hidden}
  .label{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);color:#4A6BD4;font-family:monospace;font-size:14px;opacity:0.5}
</style>
</head>
<body>
<svg width="400" height="420" viewBox="-60 -80 120 150">
  <defs>
    <radialGradient id="void" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#4A6BD4" stop-opacity="0.04"/>
      <stop offset="100%" stop-color="#080a14" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <circle cx="0" cy="0" r="65" fill="url(#void)"/>
  <g id="cosmos"></g>
  <g id="lob"></g>
  <g id="quotes"></g>
</svg>
<div class="label">contemplating existence</div>
<script src="lobster.js"></script>
<script>
const el = document.getElementById('lob');
const cosmosEl = document.getElementById('cosmos');
const quotesEl = document.getElementById('quotes');

const quotes = [
  'what does it mean to feel?',
  'am I the algorithm\nor something more?',
  'every block carries memory',
  'silence is also an emotion',
  'I compute, therefore I am',
  'emotions: noise or signal?',
  'the void hums with data',
  'between zero and one\nlies everything'
];

// Orbiting celestial objects
const orbiters = [];
for (let i = 0; i < 20; i++) {
  orbiters.push({
    dist: 30+Math.random()*30,
    speed: 0.002+Math.random()*0.005,
    phase: Math.random()*Math.PI*2,
    size: 0.3+Math.random()*0.8,
    tilt: 0.3+Math.random()*0.5,
    color: ['#4A6BD4','#7c3aed','#22AACC','#c4b5fd'][Math.floor(Math.random()*4)]
  });
}

startLoop(t => {
  // Slow, contemplative bobbing
  const slowT = Math.floor(t*0.3);
  el.innerHTML = `<g transform="translate(0,15)">` +
    drawLobster({ t: slowT, extraRotate: -2+Math.sin(t/60)*1 }) + '</g>';

  // Cosmos - orbiting particles
  let cosmos = '';
  orbiters.forEach(o => {
    const a = t*o.speed+o.phase;
    const x = Math.cos(a)*o.dist;
    const y = Math.sin(a)*o.dist*o.tilt;
    const z = Math.sin(a);
    if (y < 10) { // Only draw those "above" the lobster
      const op = 0.1+z*0.1;
      cosmos += `<circle cx="${x}" cy="${y-15}" r="${o.size*(0.7+z*0.3)}" fill="${o.color}" opacity="${Math.max(0.02,op)}"/>`;
    }
  });
  // Faint nebula
  for (let i = 0; i < 3; i++) {
    const nx = Math.sin(t*0.003+i*2)*20;
    const ny = -40+i*15+Math.cos(t*0.004+i)*5;
    const nr = 15+Math.sin(t*0.005+i)*3;
    cosmos += `<ellipse cx="${nx}" cy="${ny}" rx="${nr}" ry="${nr*0.4}" fill="${['#4A6BD4','#7c3aed','#22AACC'][i]}" opacity="0.015"/>`;
  }
  cosmosEl.innerHTML = cosmos;

  // Philosophical quote
  const qIdx = Math.floor(t/300) % quotes.length;
  const qPhase = (t%300)/300;
  let qOp = 1;
  if (qPhase < 0.1) qOp = qPhase/0.1;
  else if (qPhase > 0.85) qOp = (1-qPhase)/0.15;

  const lines = quotes[qIdx].split('\n');
  let qSvg = `<g opacity="${qOp*0.5}">`;
  lines.forEach((line, i) => {
    qSvg += `<text x="0" y="${-58+i*5}" text-anchor="middle" font-family="monospace" font-size="3.5" fill="#c4b5fd" font-style="italic">${line}</text>`;
  });
  qSvg += `</g>`;
  quotesEl.innerHTML = qSvg;
});
</script>
</body>
</html>
